{% extends "base.html" %} {% block title %}Log In{% endblock %} {% block content %}

<body class="auth-background">

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <h1 class="navbar-brand m-o align-content-end mr-auto">ShoppingLister</h1>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <!-- login form -->
        <form action="{{ url_for("lister.login") }}" method="post">
            <div class="row">
                <div class="container form-background card mt-5 col-6">
                    <h2 class="text-capitalize card-title">Sign In</h2>
                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <label class="control-label align-content-around" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label class="control-label align-content-around" for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="form-group text-center">
                                <button class="btn btn-info btn-block"> Log In </button>
                                <a href="{{url_for("lister.signup")}}"> Back To Sign Up! </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>


        <!--flash message-->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissable offset-3 col-6 text-center">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a> {{ message }}
        </div>
        {% endfor %}

        <!--error -->
        {% if error %}
        <div class="text-center alert alert-danger alert-dismissable offset-3 col-6">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
            <p class="error"><strong>Oops!</strong>{{ error }}</p>
        </div>
        {% endif %}
        <!--end of error-->
    </div>

    {% endblock %}
