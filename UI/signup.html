<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-background">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h1 class="navbar-brand m-o align-content-end mr-auto">ShoppingLister</h1>
        </div>
        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-right" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="email"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="loginpassword" placeholder="password"/>
                </div>
                <input type="submit" name="submit" class="btn btn-default" value="Log In"/>
            </form>
        </div>
    </div>
</div>
<br>
    <div class="container">
        <div class="row">
            <div class="container form-background card col-6">
                <div>
                    <h2 class="text-capitalize card-title">Sign up</h2>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="control-label align-content-around" for="name">Name</label>
                                <div class="col">
                                    <input class="form-control" id="name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label align-content-around" for="email">Email</label>
                                <div class="col">
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label align-content-around" for="password">Password</label>
                                <div class="col">
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label align-content-around" for="confirm_password">Confirm
                                    Password</label>
                                <div class="col">
                                    <input type="password" class="form-control" id="confirm_password" required>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <button class="btn btn-success">Sign Up</button>
                                <a href="login.html">Already a user, sign in here?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
