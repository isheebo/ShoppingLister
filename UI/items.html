<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Items</title>
</head>

<body>
    <nav class="navbar navbar-inverse fixed-top bg-faded navbar-toggleable-sm ">
        <div class="container">
            <h1 class="navbar-brand m-o align-content-end mr-auto">ShoppingLister</h1>
            <div class="navbar-nav ">
                <a class="nav-item nav-link" href="shopping_list.html">kedgar751@gmail.com</a>
                <a class="nav-item nav-link" href="login.html">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="container items">
        <div class="float-right mb-5">
            <div class="row">
                <div class="col">
                    <button class=" btn btn-info" data-toggle="modal" data-target="#myModal">Add Items </button>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">New Item</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>

                    <!-- modal body-->
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="name">Name</label>
                                        <div class="col">
                                            <input class="form-control" id="name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="quantity">Quantity</label>
                                        <div class="col">
                                            <input class="form-control" id="quantity">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="price">Price</label>
                                        <div class="col">
                                            <input class="form-control" id="price">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Save Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Bought</th>
                    <th>Action</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Carrots</td>
                    <td>2</td>
                    <td>2000</td>
                    <th><label>
                <input type="checkbox" name="has_been_bought">
            </label></th>
                    <td><a href="edit_items.html">Edit</a></td>
                    <td><a href="delete_items.html">Delete</a></td>
                </tr>
                <tr>
                    <td> Green Pepper</td>
                    <td>4</td>
                    <td>3000</td>
                    <th><label>
                <input type="checkbox" name="has_been_bought" checked>
            </label></th>
                    <td><a href="edit_items.html">Edit</a></td>
                    <td><a href="delete_items.html">Delete</a></td>
                </tr>
                <tr>
                    <td> Tomatoes</td>
                    <td>10</td>
                    <td>2500</td>
                    <th><label>
                <input type="checkbox" name="has_been_bought" checked>
            </label></th>
                    <td><a href="edit_items.html">Edit</a></td>
                    <td><a href="delete_items.html">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
