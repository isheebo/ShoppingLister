<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar navbar-inverse fixed-top bg-faded navbar-toggleable-sm ">
        <div class="container">
            <h1 class="navbar-brand m-o align-content-end mr-auto">ShoppingLister</h1>
            <div class="navbar-nav ">
                <a class="nav-item nav-link" href="shopping_list.html">kedgar751@gmail.com</a>
                <a class="nav-item nav-link" href="login.html">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="container new_list_background card col-6">
                <h2 class="text-capitalize card-title mt-1">Edit Shopping List</h2>
                <div class="row">
                    <div class="col">
                        <!-- List item content-->
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name</label>
                            <div class="col">
                                <input class="form-control" id="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="notify_date">NotifyDate</label>
                            <div class="col">
                                <input type="date" id="notify_date" name="notify_date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input class="btn btn-success" type="submit" value="Save">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
