<body>

    <div class="container items">
        <div class="form-group float-right">
            <button class=" btn btn-info" type="submit" data-toggle="modal" data-target="#myModal">Create New List</button>
        </div>



        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">New List</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>

                    <!--modal body-->
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col">

                                    <!--title-->
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="item">Title:</label>
                                        <div class="col">
                                            <input type="text" class="form-control" id="item">
                                        </div>
                                    </div>

                                    <!--description-->
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="description">Description:</label>
                                        <div class="col">
                                            <textarea type="text" class="form-control" id="description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Table of lists that have been created-->

        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Remind-me Date</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>

            <tbody>

                </tr>
                <tr>
                    <td><a href="items.html">Wedding Budget</a></td>

                    <td class="text-right">
                        <a href="edit_list.html">Edit</a></td>
                    <td class="text-right"><a href="delete_list.html">Delete</a></td>
                </tr>
            </tbody>
        </table>

        </table>
    </div>
