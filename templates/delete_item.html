{% extends "base.html" %}
{% block title %}Delete Item{% endblock %}
{% block content %}
    <body>

    <nav class="navbar navbar-inverse fixed-top bg-faded navbar-toggleable-sm ">
        <div class="container">
            <a href="{{ url_for('lister.shopping_list') }}" class="navbar-brand m-o align-content-end mr-auto">
                Shopping Lister
            </a>
            <div class="navbar-nav ">
                <a class="nav-item nav-link" href="#">{{ user.email }}</a>
                <a class="nav-item nav-link" href="{{ url_for("lister.logout") }}">Log Out</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">

            <form class="col" action="{{ url_for('lister.delete_item', list_id = shoppinglist.list_id, item_id = item.item_id) }}"
                  method="post">
                <div class="container new_list_background card col-6">
                    <h2 class="text-capitalize card-title mt-1"> Delete </h2>
                    <div class="row">
                        <div class="col">
                            <div class="btn-group mb-5">
                                <div>
                                    <p>Are you sure you want to delete this item?</p>
                                    <button class="btn btn-danger"> Delete</button>
                                    <a href="{{ url_for("lister.items", list_id=shoppinglist.list_id) }}"
                                       class="btn btn-secondary ">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    </body>
{% endblock %}
